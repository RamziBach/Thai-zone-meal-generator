<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">
	<title>Ta faim?</title>
</head>
<body>
	
	<div class="parent">
		<div class="logo">
			<img class="flower animated rotateIn" src="img/flower.svg" alt="flower">
		</div>
		<div class="child">
			<h1 class="h1"><i>Allo Naomi,<br><span class="h1-span">t'as faim?</span></i></h1>
			<p class="btn-p animated swing infinite slow"><a class="btn" href="#">Oui</a></p>
		</div>
	</div>
	
	<div class="svg-container">
		<div class="logo2">
			<img class="flower2 animated rotateIn" src="img/flower.svg" alt="flower">
		</div>
		<div class="svg-div-container">
			<div class="svg-div vermicelles-div">
				<h1 class="svg-h1">Vermicelles ?</h1>
				<img class="svg" src="img/noodles.svg" alt="noodles">
			</div>
			<div class="svg-div rice-div">
				<h1 class="svg-h1">Riz ?</h1>
				<img class="svg" src="img/rice.svg" alt="rice">
			</div>
			<div class="svg-div fries-div">
				<h1 class="svg-h1">Frites ?</h1>
				<img class="svg" src="img/fries.svg" alt="fries">
			</div>
			<div class="svg-div whatever-div">
				<h1 class="svg-h1">N'importe ?</h1>
				<img class="svg" src="img/flower.svg" alt="flower">
			</div>
		</div>
	</div>
	
	<div class="final-parent">
		<div class="logo3">
			<img class="flower3 animated rotateIn" src="img/flower.svg" alt="flower">
		</div>
		<div class="final-child">
			<h1 class="final-h1"></h1>
			<p class="btn-retour"><a class="btn2" href="#">Retour</a></p>
		</div>
	</div>
	
	
	
	<script src="script.js"></script>
</body>
</html>
